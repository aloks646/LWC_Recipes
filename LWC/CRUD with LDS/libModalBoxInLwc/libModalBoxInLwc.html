<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={handleModalButtonClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalData.modalHeader}
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <template lwc:if={typeOfRecordAction}>
                    <div>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input label="Account Name" onchange={handleInputChange} type="text"
                                    value={accountRecordMap.acctName} max-length="20"
                                    message-when-value-missing="Account Name is required" name="acctName"
                                    class="validate slds-var-m-right_small" required></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input label="Phone" onchange={handleInputChange} type="phone"
                                    value={accountRecordMap.acctPhone} message-when-value-missing="Phone is required"
                                    name="acctPhone" class="validate slds-var-m-left_small" required></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-combobox label="Rating" options={ratingOptions}
                                    value={accountRecordMap.acctRating} name="acctRating" onchange={handleInputChange}
                                    class="validate slds-var-m-right_small"></lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-combobox label="Industry" options={industryOptions}
                                    value={accountRecordMap.acctIndustry} name="acctIndustry"
                                    onchange={handleInputChange}
                                    class="validate slds-var-m-left_small"></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input label="Email" onchange={handleInputChange} type="email"
                                    value={accountRecordMap.acctEmail} name="acctEmail"
                                    class="slds-var-m-right_small"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input label="Account Number" onchange={handleInputChange} type="text"
                                    value={accountRecordMap.acctAccountNumber} name="acctAccountNumber"
                                    class="slds-var-m-left_small"></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>

                <template lwc:else>
                    <div class="slds-align_absolute-center">
                        <p>Are you sure you want to delete this account?</p>
                    </div>
                </template>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <template lwc:if={typeOfRecordAction}>
                    <div class="slds-align_absolute-center">
                        <lightning-button label="Cancel" name="cancel" class="slds-var-p-right_xx-small"
                            onclick={handleModalButtonAction}></lightning-button>
                        <lightning-button label="Save &amp; New" name="saveAndNew" class="slds-var-p-right_xx-small"
                            onclick={handleModalButtonAction}></lightning-button>
                        <lightning-button label="Save" variant="brand" name="save"
                            onclick={handleModalButtonAction}></lightning-button>
                    </div>
                </template>

                <template lwc:else>
                    <div>
                        <lightning-button label="Cancel" name="cancel" class="slds-var-p-right_xx-small"
                            onclick={handleModalButtonAction}></lightning-button>
                        <lightning-button label="Delete" variant="brand" name="delete"
                            onclick={handleModalButtonAction}></lightning-button>
                    </div>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
